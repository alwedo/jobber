    your RSS link is:<br>

    <button class="copy-button" onclick="copyToClipboard('https://127.0.0.1:PORT_SCRUBBED/feeds?keywords=golang&location=berlin')">copy RSS feed</button>

    <a href="https://127.0.0.1:PORT_SCRUBBED/feeds?keywords=golang&location=berlin" target="_blank" style="text-decoration: none;">
        <button type="button">open RSS feed</button>
    </a>

    <a href="/">
        <button type="button">create another RSS feed</button>
    </a>

    <script>
        function copyToClipboard(url) {
            navigator.clipboard
                .writeText(url)
                .then(() => {
                    showCopyFeedback();
                })
                .catch((err) => {
                    console.error("Failed to copy: ", err);
                    showCopyFeedback("Failed to copy");
                });
        }

        function showCopyFeedback(message = "Copied!") {
            let feedback = document.querySelector(".copy-feedback");
            if (!feedback) {
                feedback = document.createElement("div");
                feedback.className = "copy-feedback";
                document
                    .querySelector(".copy-button")
                    .parentNode.appendChild(feedback);
            }
            feedback.textContent = message;
            feedback.classList.add("show");
            setTimeout(() => {
                feedback.classList.remove("show");
            }, 2000);
        }
    </script>
</p>
